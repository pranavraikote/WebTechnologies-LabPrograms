<!DOCTYPE html>
<html>
    <head>
        <title> Lab4 </title>       
    </head>

    <body>
        <script>
            
            var str = prompt('Enter the input (Number or String)',"");

            if(!isNaN(str))
            {
                var n, rev = 0, r;
                n = parseInt(str);

                while(n!=0)
                {
                    r = n%10;
                    n = parseInt(n/10);
                    rev = rev*10 + r;
                }
                alert('Reverse of '+str+' is '+rev);
            }
            else
            {
                str = str.toUpperCase();
                for(var i = 0; i < str.length; i++)
                {
                    var ch = str.charAt(i);
                    if(ch == 'A' || ch == 'E' || ch == 'I' || ch == 'O' || ch == 'U')
                        break;                        
                }
                if(i < str.length)
                {
                    alert('The position of left most vowel is '+(i+1));                    
                }
                else
                {
                    alert('No vowel found!!!');
                }
            }

        </script>        
    </body>
</html>
