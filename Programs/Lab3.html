<!DOCTYPE html>
<html>
    <head>
        <title> Lab3 </title>
        <style>
                p {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
        </style>        
    </head>

    <body>
        <p id="demo"></p>
        <script>
            var grow = setInterval(growing, 1000);
            var font_size = 5;
            var p = document.getElementById("demo");

            function growing()
            {
                p.innerHTML = 'Text Growing';
                p.setAttribute("style","font-size: "+ font_size +"px; color: orange;");
                font_size += 5;
                if(font_size >= 50)
                {
                    clearInterval();
                    shrink = setInterval(shrinking, 1000);
                }
            }
            function shrinking()
            {
                font_size -= 5;
                p.innerHTML = 'Text Shrinking';
                p.setAttribute("style","font-size: "+ font_size +"px; color: blue;");
                if(font_size === 5)
                {
                    clearInterval(shrink);                   
                }
            }
        </script>
    </body>
</html>
